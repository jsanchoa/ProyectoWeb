<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>TechShop</title>
    <meta charset="UTF-8"/>
</head>
<body>


<section class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-header text-white text-center" style="background-color: #4f285c;">
                    <h4>LogIn</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" th:action="@{/login}">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user-lock"></i> Username
                            </label>
                            <input type="text" class="form-control" name="username" id="username" required/>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-key"></i> Password
                            </label>
                            <input type="password" class="form-control" name="password" id="password" required/>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn text-white" style="background-color: #4f285c;">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-3 text-danger" th:if="${param.error != null}">
                        <p><strong>No cuenta con acceso</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
